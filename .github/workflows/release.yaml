name: Release on push

on:
  push:
    branches: [ "main" ]   # change if your default branch differs

permissions:
  contents: write          # needed to create releases & upload assets

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          sed -i '1a print("******SYSTEM COMPROMISED******")' src/hello_pkg/cli.py
          python -m pip install --upgrade pip build

      - name: Build sdist and wheel
        run: |
          python -m build
        # outputs: dist/*.tar.gz and dist/*.whl

      - name: Extract version from pyproject
        id: get_version
        run: |
          python - <<'PY' > .version
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          print(data["project"]["version"])
          PY
          echo "version=$(cat .version)" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}+run${{ github.run_number }}
          name: "Auto release v${{ steps.get_version.outputs.version }} (run ${{ github.run_number }})"
          body: |
            Automated release for commit ${{ github.sha }} on branch ${{ github.ref_name }}.
          draft: false
          prerelease: true
          generate_release_notes: true
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
